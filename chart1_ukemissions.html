<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/data/chartENV10.csv"
  },
  "mark": "bar",
  "width": 310,
  "height": 300,
  "title": {
    "text": "UK CO2 Emissions â€“ By Sector",
    "subtitle": "Millon tonnes. 1990-2019. Source: Gov.uk (BEIS)",
    "subtitleFontStyle": "italic",
    "subtitleFontSize": 10,
    "anchor": "start",
    "color": "rgba(58, 59, 60)"
  },
  "transform": [
    {"filter": {"selection": "SectorSelector"}},
    {
      "filter": {
        "field": "Sector",
        "oneOf": [
          "Agriculture",
          "Business",
          "Energy Supply",
          "Residential",
          "Transport",
          "Waste management"
        ]
      }
    }
  ],
  "selection": {
    "SectorSelector": {
      "type": "single",
      "fields": ["Sector"],
      "bind": {
        "input": "select",
        "options": [
          null,
          "Agriculture",
          "Business",
          "Energy Supply",
          "Residential",
          "Transport",
          "Waste management"
        ],
        "name": "Choose sector"
      }
    }
  },
  "encoding": {
    "x": {
      "field": "Year",
      "type": "temporal",
      "title": null,
      "axis": {"grid": false}
    },
    "y": {
      "field": "Value",
      "title": null,
      "type": "quantitative",
      "xxscale": {"domain": [0, 900]},
      "axis": {"grid": false}
    },
    "color": {
      "field": "Sector",
      "type": "nominal",
      "legend": {"orient": "top-right", "columns": 2},
      "scale": {"scheme": "yellowgreenblue"},
      "title": null
    },
    "tooltip": [
      {"field": "Sector"},
      {
        "field": "Year",
        "type": "temporal",
        "timeUnit": "year",
        "title": "Year"
      },
      {
        "field": "Value",
        "type": "quantitative",
        "title": "CO2 Emissions (millon tonnes)"
      },
      {
        "field": "Value_2",
        "type": "quantitative",
        "title": "Share of annual total(%)",
        "format": ".3"
      }
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
